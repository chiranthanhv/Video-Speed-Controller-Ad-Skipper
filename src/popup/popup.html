<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container" id="mainPopup">
        <h2>Video Speed Controller</h2>
        <p id="speedDisplay">Speed: 1.00x</p> <!-- Display current speed -->

        <input type="range" id="speedSlider" min="0.1" max="4.0" step="0.1" value="1.0"> <!-- Slider -->

        <div class="button-group">
            <button id="increaseSpeed" title="Increase playback speed">➕ Speed Up</button>
            <button id="decreaseSpeed" title="Decrease playback speed">➖ Slow Down</button>
            <button id="resetSpeed" title="Reset speed to normal">🔄 Reset</button>
        </div>
        <hr>
        <button id="openSettings" title="Open Settings">⚙️ Settings</button>
    </div>

    <!-- Settings Panel -->
    <div class="popup-container" id="settingsPopup" style="display: none;">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="autoSkip"> Enable Auto-Skip Ads
        </label>
        <button id="backToMain">⬅ Back</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
