<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller - Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="options-container">
        <h2>Video Speed Controller - Settings</h2>

        <label>
            <input type="checkbox" id="autoSkip"> Enable Auto-Skip Ads
        </label>

        <label for="defaultSpeed">Default Speed:</label>
        <input type="number" id="defaultSpeed" min="0.1" max="4.0" step="0.1">

        <label for="showOverlay">
            <input type="checkbox" id="showOverlay">
            Show Speed Overlay on Video
        </label>

        <button id="saveOptions">Save Settings</button>
        <p id="status"></p>
    </div>

    <script src="options.js"></script>
</body>
</html>
